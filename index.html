<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peminatan Olahraga Mahasiswa TI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="form-header">
            <h1>Pendaftaran Peminatan Olahraga Mahasiswa TI</h1>
            <p>Isi formulir di bawah ini untuk mendaftar peminatan sesuai hobi Anda.</p>
        </header>

        <form id="peminatanForm">
            <fieldset>
                <legend>Data Diri</legend>
                <div class="form-group">
                    <label for="nama">Nama Lengkap</label>
                    <input type="text" id="nama" placeholder="Masukkan nama Anda" required>
                </div>
                <div class="form-group">
                    <label for="nim">NIM</label>
                    <input type="text" id="nim" placeholder="Masukkan NIM Anda" required>
                </div>
                <div class="form-group">
                    <label for="alamat">Alamat</label>
                    <textarea id="alamat" placeholder="Tulis alamat lengkap Anda" rows="4"></textarea>
                </div>
            </fieldset>

            <fieldset>
                <legend>Pilihan Peminatan</legend>
                <div class="form-group radio-group">
                    <input type="radio" name="peminatan" id="futsal" value="Futsal" required>
                    <label for="futsal">Futsal</label><br>
                    <input type="radio" name="peminatan" id="sepakbola" value="Sepakbola">
                    <label for="sepakbola">Sepak Bola</label><br>
                    <input type="radio" name="peminatan" id="badminton" value="Badminton">
                    <label for="badminton">Badminton</label><br>
                    <input type="radio" name="peminatan" id="renang" value="Renang">
                    <label for="renang">Renang</label>
                </div>
            </fieldset>

            <fieldset>
                <legend>Informasi Tambahan</legend>
                <div class="form-group">
                    <label for="angkatan">Angkatan</label>
                    <select id="angkatan" required>
                        <option value="">-- Pilih Angkatan --</option>
                        <option value="2024">2024</option>
                        <option value="2023">2023</option>
                        <option value="2022">2022</option>
                        <option value="2021">2021</option>
                        <option value="2020">2020</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="tanggal">Tanggal Pendaftaran</label>
                    <input type="date" id="tanggal" required>
                </div>
            </fieldset>

            <button type="submit" onclick="kirimData()">Kirim Data Pendaftaran</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
